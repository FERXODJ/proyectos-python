<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="circulo"></div>
    <div class="cuadrado"></div>
    <div class="fondo">
      <!-- Inicio de Sesion -->

      <div class="inicio-sesion">
        <form action="#" method="POST" class="formulario_sesion">
          <p class="titulo_sesion">Sign In to Bitacora</p>
          <div class="input-container2">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuario"
              class="input_registro"
            />
          </div>
          <div class="input-container2">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="input_registro"
            />
          </div>

          <a href="#" class="olvidoclave">Forgot your password?</a>

          <input type="submit" value="Sing In" class="boton_singin" />
        </form>
      </div>
</body>
</html>
